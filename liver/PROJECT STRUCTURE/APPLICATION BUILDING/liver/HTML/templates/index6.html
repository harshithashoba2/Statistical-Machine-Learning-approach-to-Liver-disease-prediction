{% extends "base.html" %} {% block content %}

<h2 style="color: wheat; margin-bottom: 20px">
  <center>Liver Disease Classifier</center>
</h2>
<section>
  <div class="container">
    <form action="" id="form" class="form" role="form">
      <div class="form-group">
        <label for="Age" class="form-label">Age :</label>
        <input type="number" name="Age" id="Age" class="form-input" />
      </div>
      <div class="form-group">
        <label for="Total_Bilirubin" class="form-label">
          Total Bilirubin :</label
        >
        <input
          type="number"
          name="Total_Bilirubin"
          id="Total_Bilirubin"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="Direct_Bilirubin" class="form-label">
          Direct Bilirubin :
        </label>
        <input
          type="number"
          name="Direct_Bilirubin"
          id="Direct_Bilirubin"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="Alkaline_Phosphotase" class="form-label">
          Alkaline Phosphotase :
        </label>
        <input
          type="number"
          name="Alkaline_Phosphotase"
          id="Alkaline_Phosphotase"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="Alamine_Aminotransferase" class="form-label">
          Alamine Aminotransferase :
        </label>
        <input
          type="number"
          name="Alamine_Aminotransferase"
          id="Alamine_Aminotransferase"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="Aspartate_Aminotransferase" class="form-label">
          Aspartate Aminotransferase :
        </label>
        <input
          type="number"
          name="Aspartate_Aminotransferase"
          id="Aspartate_Aminotransferase"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="Total_Protiens" class="form-label">
          Total Protiens :
        </label>
        <input
          type="number"
          name="Total_Protiens"
          id="Total_Protiens"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="Albumin" class="form-label"> Albumin : </label>
        <input type="number" name="Albumin" id="Albumin" class="form-input" />
      </div>
      <div class="form-group">
        <label for="Albumin_and_Globulin_Ratio" class="form-label">
          Albumin and Globulin_Ratio :
        </label>
        <input
          type="number"
          name="Albumin_and_Globulin_Ratio"
          id="Albumin_and_Globulin_Ratio"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="gender" class="form-label">Gender :</label>
        <span>Male </span>
        <input type="radio" class="radio" name="gender" value="male" />
        <span>Female </span>
        <input type="radio" class="radio" name="gender" value="female" />
      </div>

      <div class="form-actions">
        <button class="form-button form-reset" type="reset">Reset</button>
        <button class="form-button form-submit" type="submit">Submit</button>
      </div>
    </form>
    <div class="loader" style="display: none"></div>
    <h2 style="color: white" id="result">
      <span> </span>
    </h2>
  </div>
</section>

{% endblock %}
